<h1>Add a new Course Mapping</h1>

<div class="container" style="margin-top:30px">
    <img src="static/img/books.jpeg" th:src="@{/img/books.jpeg}"/>

    <div class="container2">
        <form action="#" th:action="@{/courseMapping/save}" th:object="${courseMapping}" method="post">
            <table border="0" cell[adding="10">
                <tr>
                    <td>Course Code:</td>
                    <td>
                        <select th:field="*{courseCode}">
                            <option value="">Choose..</option>
                            <option th:each="course: ${courses}" th:value="${course.courseCode}"
                                    th:text="${course.courseCode}"/>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>Stream:</td>
                    <td>
                        <select th:field="*{streamCode}">
                            <option value="">Choose..</option>
                            <option th:each="stream: ${streams}" th:value="${stream.code}" th:text="${stream.name}"/>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Lecture Hall:</td>
                    <td>
                        <select th:field="*{hallCode}">
                            <option value="">Choose..</option>
                            <option th:each="hall: ${lectureHalls}" th:value="${hall.hallCode}"
                                    th:text="${hall.name}"/>
                        </select>
                    </td>
                </tr>


                <tr>
                <tr>
                    <td>Lecturer 1:</td>
                    <td>
                        <select th:field="*{lecturer1Code}">
                            <option value="">Choose..</option>
                            <option th:each="lecturer: ${lecturers}" th:value="${lecturer.code}" th:text="${lecturer.code}"/>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Lecturer 2:</td>
                    <td>
                        <select th:field="*{lecturer2Code}">
                            <option value="">Choose..</option>
                            <option th:each="lecturer: ${lecturers}" th:value="${lecturer.code}" th:text="${lecturer.code}"/>
                        </select>
                    </td>
                </tr>
                    <td colspan="2">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>


</div>
