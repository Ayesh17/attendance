<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="static/css/edit.css" th:href="@{/css/edit.css}">
    <meta charset="UTF-8">
    <title>Update Machine Mapping</title>
</head>
<body>

<h1>Update Machine Mapping</h1>

<div class="container" style="margin-top:30px">
    <img src="static/img/books.jpeg" th:src="@{/img/books.jpeg}"/>

    <div class="container2">
        <form action="#" th:action="@{/machineMapping/save}" th:object="${machineMapping}" method="post">
            <table border="0" cell[adding="10">
                <tr>
                    <td><input type="hidden" th:field="*{id}" readonly="readonly"/></td>
                </tr>
                <tr>
                    <td>Machine:</td>
                    <td>
                        <select th:field="*{machine_code}">
                            <option value="">Choose..</option>
                            <option th:each="machine: ${machines}" th:value="${machine.machine_code}"
                                    th:text="${machine.machine_code}"/>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Lecture Hall:</td>
                    <td>
                        <select th:field="*{hall_code}">
                            <option value="">Choose..</option>
                            <option th:each="hall: ${lectureHalls}" th:value="${hall.hall_code}" th:text="${hall.name}" />
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit">Save</button></td>
                </tr>
            </table>
        </form>
    </div>
</div>

</body>
</html>
