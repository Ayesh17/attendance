<h1>Student Details</h1>

<a href="../student/new"><h2>Register a Student</h2></a>
<a href="../student/csv"><h4>Upload a CSV File</h4></a>
<div class="container" style="margin-top:30px">
    <br><br>
    <table border="1">
        <thead>
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>NIC</th>
            <th>Stream</th>
            <th>Index Number</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${studentDetails}">
            <td th:text="${student.name}">Name</td>
            <td th:text="${student.address}">Address</td>
            <td th:text="${student.nic}">NIC</td>
            <td th:text="${student.streamCode}">stream</td>
            <td th:text="${student.indexNumber}">user_id</td>
            <td>
                <a th:href="@{'/student/edit/' + ${student.id}}">Edit</a>
            </td>
            <td>
                <a th:href="@{'/student/delete/' + ${student.id}}">Delete</a>
            </td>


        </tr>
        </tbody>
    </table>

</div>

================================================== -->
