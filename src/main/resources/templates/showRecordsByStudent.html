<body>
<!-- Nav Bar body code-->

<h1>Records Student View</h1>
<div class="container" style="margin-top:30px">
    <br><br>
    <table class="table2">
        <thead>
            <tr>
                <th>Index Number</th>
                <th th:text="${recordsByStudentDetails[0].indexNumber}"></th>
            </tr>
            <tr>
                <th>Year</th>
                <th th:text="${recordsByStudentDetails[0].year}"></th>
            </tr>
            <tr>
                <th>Semester</th>
                <th th:text="${recordsByStudentDetails[0].semester}"></th>
            </tr>
        </thead>
    </table>

    <br><br>
    <br><br>

    <table border="1">
        <thead>
        <tr>
            <th>Course</th>
            <th>No.of Days Attended</th>
            <th>Days Attended</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="record : ${recordsByStudentDetails}">
            <td th:text="${record.course}">Course</td>
            <td th:text="${record.count}">Count</td>
            <td th:text="${record.timeStamp}">TimeStamp</td>



        </tr>
        </tbody>
    </table>
</div>
