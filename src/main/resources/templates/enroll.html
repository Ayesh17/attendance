</head>

<body>
<!-- Nav Bar body code-->
<div class="containerr">
    <!-- Static navbar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"

<!-- End of Nav Bar body code-->
<h1>Enroll Details</h1>
<a href="../enroll/new"><h2>New Enrollment</h2></a>
<a href="../enroll/csv2"><h4>Upload a CSV File</h4></a>
<div class="container" style="margin-top:30px">
    <br><br>
    <table border="1">
        <thead>
        <tr>
            <th>Index Number</th>
            <th>Name</th>
            <th>Year</th>
            <th>Course</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="enroll : ${enrollDetails}">
            <td th:text="${enroll.indexNumber}" style="padding-right:0px">index Number</td>
            <td th:text="${enroll.name}">Name</td>
            <td th:text="${enroll.year}">Year</td>
            <td th:text="${enroll.courseCode}">CourseCode</td>

            <td>
                <a th:href="@{'/enroll/delete/' + ${enroll.indexNumber}}">Delete</a>
            </td>


        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap core JavaScript
================================================== -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</body>
