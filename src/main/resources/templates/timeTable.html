<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="static/css/view.css" th:href="@{/css/view.css}">
    <meta charset="UTF-8">
    <title>Time Table</title>
</head>
<body>

<h1>Time Tables</h1>
<div class="container" style="margin-top:30px">
    <br><br>
    <table border="1">
        <thead>
        <tr>
            <th>Student Group</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="timeTable : ${timeTableDetails}">
            <td th:text="${timeTable.group_code}">Code</td>
            <td>
                <a th:href="@{'/timeTable/edit/' + ${timeTable.id}}">Edit</a>
            </td>

        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
