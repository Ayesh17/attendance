<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="static/css/add.css" th:href="@{/css/add.css}">
    <meta charset="UTF-8">
    <title>Adding a Time Table</title>
</head>
<body>
<h1>Add a new Time Table</h1>

<div class="container" style="margin-top:30px">
    <img src="static/img/books.jpeg" th:src="@{/img/books.jpeg}"/>

    <div class="container2">
        <form action="#" th:action="@{/timeTable/save}" th:object="${timeTable}" method="post">
            <table border="0" cell[adding="10">

                <tr>
                    <td>Student Group:</td>
                    <td>
                        <select th:field="*{group_code}">
                            <option value="">Choose..</option>
                            <option th:each="studentGroup: ${studentGroups}" th:value="${studentGroup.group_code}" th:text="${studentGroup.group_code}"/>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Year:</td>
                    <td>
                        <select th:field="*{year}">
                            <option value="2015">2015</option>
                            <option value="2016">2016</option>
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                        </select>
                    </td>

                </tr>
                <tr>
                    <td>Semester:</td>
                    <td>
                        <select th:field="*{year}">
                            <option value="1">Semester 1</option>
                            <option value="2">Semester 2</option>
                        </select>
                    </td>

                </tr>

                <tr>
                    <td colspan="2">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>


</div>


</body>
</html>
