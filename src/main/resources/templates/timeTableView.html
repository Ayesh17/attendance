<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="static/css/timetable.css" th:href="@{/css/view.css}">
    <meta charset="UTF-8">
    <title>Time Table</title>
</head>
<body>

<h1>Time Table</h1>
<div class="container" style="margin-top:30px">
    <br><br>
    <table border="1">
        <thead>
        <tr th:field="*{group_code}" readonly="readonly">
        </tr>
        <tr>
            <td></td>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="subject : ${subjectDetails}">
            <td> 8.00 - 9.00</td>

        </tr>
        <tr><td> 9.00 - 10.00</td>
        </tr>
        <tr> <td>10.00 - 11.00</td>
        </tr>
        <tr><td>11.00 - 12.00</td>
        </tr>
        <tr> <td>12.00 - 1.00</td>
        </tr>
        <tr> <td>1.00 - 2.00</td>
        </tr>
        <tr><td> 2.00 - 3.00</td>
        </tr>
        <tr><td> 3.00 - 4.00</td>
        </tr>
        <tr><td> 4.00 - 5.00</td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
