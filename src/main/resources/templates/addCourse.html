<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="static/css/add.css" th:href="@{/css/add.css}">
    <meta charset="UTF-8">
    <title>Adding a Course</title>
</head>
<body>
    <h1>Add a new Course</h1>

    <div class="container" style="margin-top:30px">
        <img src="static/img/books.jpeg" th:src="@{/img/books.jpeg}"/>

        <div class="container2">
    <form action="#" th:action="@{/course/save}" th:object="${course}" method="post">
        <table border="0" cell[adding="10">
            <tr>
                <td>Course code:</td>
                <td><input type="text" th:field="*{code}" /></td>
            </tr>
            <tr>
                <td>Course Name:</td>
                <td><input type="text" th:field="*{name}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button></td>
            </tr>
        </table>
    </form>
        </div>
</div>

</body>
</html>
