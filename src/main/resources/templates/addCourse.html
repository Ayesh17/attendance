<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adding a Course</title>
</head>
<body>
<div align="center">
    <h1>Add a new Course</h1>
    <br/>
    <form action="#" th:action="@{/course/save}" th:object="${course}" method="post">
        <table border="0" cell[adding="10">
            <tr>
                <td>Course code:</td>
                <td><input type="text" th:field="*{code}" /></td>
            </tr>
            <tr>
                <td>Course Name:</td>
                <td><input type="text" th:field="*{name}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button></td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
