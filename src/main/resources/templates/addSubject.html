<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="static/css/add.css" th:href="@{/css/add.css}">
    <meta charset="UTF-8">
    <title>Adding a Subject</title>
</head>
<body>
        <h1>Add a new Subject</h1>

        <div class="container" style="margin-top:30px">
            <img src="static/img/books.jpeg" th:src="@{/img/books.jpeg}"/>

            <div class="container2">
                <form action="#" th:action="@{/subject/save}" th:object="${subject}" method="post">
                    <table border="0" cell[adding="10">
                        <tr>
                            <td>Subject code:</td>
                            <td><input type="text" th:field="*{subject_code}" /></td>
                        </tr>
                        <tr>
                            <td>Subject Name:</td>
                            <td><input type="text" th:field="*{name}" /></td>
                        </tr>
                        <tr>
                            <td>Course:</td>
                            <td>
                                <select th:field="*{course_code}">
                                    <option value="">Choose..</option>
                                    <option th:each="course: ${courses}" th:value="${course.code}" th:text="${course.name}" />
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Lecture Hall:</td>
                            <td>
                                <select th:field="*{hall_code}">
                                    <option value="">Choose..</option>
                                    <option th:each="hall: ${lectureHalls}" th:value="${hall.hall_code}" th:text="${hall.name}" />
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2"><button type="submit" class="btn btn-primary">Save</button></td>
                        </tr>
                    </table>
                </form>
            </div>


        </div>




</body>
</html>
