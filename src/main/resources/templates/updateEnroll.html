<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="static/css/edit.css" th:href="@{/css/edit.css}">
    <meta charset="UTF-8">
    <title>Update Enroll</title>
</head>
<body>

<h1>Update Subject</h1>
<div class="container" style="margin-top:30px">
    <img src="static/img/books.jpeg" th:src="@{/img/books.jpeg}"/>

    <div class="container2">
        <form action="#" th:action="@{/enroll/save}" th:object="${enroll}" method="post">
            <table border="0" cell[adding="10">
                <tr>
                    <td><input type="hidden" th:field="*{id}" readonly="readonly"/></td>
                </tr>
                <tr>
                    <td>Student:</td>
                    <td>
                        <select th:field="*{index_number}">
                            <option value="">Choose..</option>
                            <option th:each="student: ${students}" th:value="${student.indexNumber}"
                                    th:text="${student.name}"/>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Subject:</td>
                    <td>
                        <select th:field="*{subject_code}">
                            <option value="">Choose..</option>
                            <option th:each="subject: ${subjects}" th:value="${subject.subject_code}"
                                    th:text="${subject.name}"/>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Year:</td>
                    <td>
                        <select th:field="*{year}">
                            <option value="2015">2015</option>
                            <option value="2016">2016</option>
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                        </select>
                    </td>

                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit">Save</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>

</body>
</html>
