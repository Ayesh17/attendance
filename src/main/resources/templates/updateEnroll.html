<h1>Update Subject</h1>
<div class="container" style="margin-top:30px">
    <img src="static/img/books.jpeg" th:src="@{/img/books.jpeg}"/>

    <div class="container2">
        <form action="#" th:action="@{/enroll/save}" th:object="${enroll}" method="post">
            <table border="0" cell[adding="10">
                <tr>
                    <td><input type="hidden" th:field="*{id}" readonly="readonly"/></td>
                </tr>
                <tr>
                    <td>Student:</td>
                    <td>
                        <select th:field="*{indexNumber}">
                            <option th:each="student: ${students}" th:value="${student.indexNumber}"
                                    th:text="${student.name}"/>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>Year:</td>
                    <td>
                        <select th:field="*{year}">
                            <option value="2015">2015</option>
                            <option value="2016">2016</option>
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                        </select>
                    </td>

                </tr>

                <tr>
                    <td>Semester:</td>
                    <td>
                        <select th:field="*{semester}">
                            <option value="1">1</option>
                            <option value="2">2</option>

                        </select>
                    </td>

                </tr>

                <tr>
                    <td>Subjects:</td>

                </tr>

                <tr>
                    <td>
                        <select th:field="*{courseCode1}">
                            <option value=""></option>
                            <option th:each="course: ${courses}" th:value="${course.courseCode}"
                                    th:text="${course.name}"/>
                        </select>
                    </td>
                    <td>
                        <select th:field="*{courseCode2}">
                            <option value=""></option>
                            <option th:each="course: ${courses}" th:value="${course.courseCode}"
                                    th:text="${course.name}"/>
                        </select>
                    </td>
                    <td>
                        <select th:field="*{courseCode3}">
                            <option value=""></option>
                            <option th:each="course: ${courses}" th:value="${course.courseCode}"
                                    th:text="${course.name}"/>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <select th:field="*{courseCode4}">
                            <option value=""></option>
                            <option th:each="course: ${courses}" th:value="${course.courseCode}"
                                    th:text="${course.name}"/>
                        </select>
                    </td>
                    <td>
                        <select th:field="*{courseCode5}">
                            <option value=""></option>
                            <option th:each="course: ${courses}" th:value="${course.courseCode}"
                                    th:text="${course.name}"/>
                        </select>
                    </td>
                    <td>
                        <select th:field="*{courseCode6}">
                            <option value=""></option>
                            <option th:each="course: ${courses}" th:value="${course.courseCode}"
                                    th:text="${course.name}"/>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <select th:field="*{courseCode7}">
                            <option value=""></option>
                            <option th:each="course: ${courses}" th:value="${course.courseCode}"
                                    th:text="${course.name}"/>
                        </select>
                    </td>
                    <td>
                        <select th:field="*{courseCode8}">
                            <option value=""></option>
                            <option th:each="course: ${courses}" th:value="${course.courseCode}"
                                    th:text="${course.name}"/>
                        </select>
                    </td>
                    <td>
                        <select th:field="*{courseCode9}">
                            <option value=""></option>
                            <option th:each="course: ${courses}" th:value="${course.courseCode}"
                                    th:text="${course.name}"/>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <select th:field="*{courseCode10}">
                            <option value=""></option>
                            <option th:each="course: ${courses}" th:value="${course.courseCode}"
                                    th:text="${course.name}"/>
                        </select>
                    </td>
                    <td>
                        <select th:field="*{courseCode1}">
                            <option value=""></option>
                            <option th:each="course: ${courses}" th:value="${course.courseCode}"
                                    th:text="${course.name}"/>
                        </select>
                    </td>
                    <td>
                        <select th:field="*{courseCode12}">
                            <option value=""></option>
                            <option th:each="course: ${courses}" th:value="${course.courseCode}"
                                    th:text="${course.name}"/>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit">Save</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
