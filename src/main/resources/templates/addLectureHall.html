<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new Lecture Hall</title>
</head>
<body>
<div align="center">
    <h1>Add new Lecture Hall</h1>
    <br/>
    <form action="#" th:action="@{/hall/save}" th:object="${lectureHall}" method="post">
        <table border="0" cell[adding="10">
            <tr>
                <td>Lecture Hall Code:</td>
                <td><input type="text" th:field="*{hall_code}" /></td>
            </tr>
            <tr>
                <td>Lecture Hall Name:</td>
                <td><input type="text" th:field="*{name}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button></td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
