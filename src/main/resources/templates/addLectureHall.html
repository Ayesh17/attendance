<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="static/css/add.css" th:href="@{/css/add.css}">
    <meta charset="UTF-8">
    <title>Add new Lecture Hall</title>
</head>
<body>
    <h1>Add new Lecture Hall</h1>

    <div class="container" style="margin-top:30px">
        <img src="static/img/books.jpeg" th:src="@{/img/books.jpeg}"/>

        <div class="container2">
    <form action="#" th:action="@{/hall/save}" th:object="${lectureHall}" method="post">
        <table border="0" cell[adding="10">
            <tr>
                <td>Lecture Hall Code:</td>
                <td><input type="text" th:field="*{hall_code}" /></td>
            </tr>
            <tr>
                <td>Lecture Hall Name:</td>
                <td><input type="text" th:field="*{name}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button></td>
            </tr>
        </table>
    </form>
        </div>
</div>

</body>
</html>
