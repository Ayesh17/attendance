<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Student</title>
</head>
<body>
<div align="center">
    <h1>Update Student</h1>
    <br/>
    <form action="#" th:action="@{/student/save}" th:object="${student}" method="post">
        <table border="0" cell[adding="10">
            <tr>
                <td>Student Id:</td>
                <td><input type="text" th:field="*{id}" readonly="readonly"/></td>
            </tr>
            <tr>
                <td>Student Name:</td>
                <td><input type="text" th:field="*{name}" /></td>
            </tr>
            <tr>
                <td>Index Number:</td>
                <td><input type="text" th:field="*{indexNumber}" /></td>
            </tr>
            <tr>
                <td>Registration Number:</td>
                <td><input type="text" th:field="*{registrationNumber}" /></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><input type="text" th:field="*{address}" /></td>
            </tr>
            <tr>
                <td>Course:</td>
                <td><input type="text" th:field="*{course}" /></td>
            </tr>
            <tr>
                <td>Student NIC:</td>
                <td><input type="text" th:field="*{nic}" /></td>
            </tr>
            <tr>
                <td>User Id:</td>
                <td><input type="text" th:field="*{user_id}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button></td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
