<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="static/css/add.css" th:href="@{/css/add.css}">
    <meta charset="UTF-8">
    <title>Adding a Machine</title>
</head>
<body>
<h1>Add a new Machine</h1>

<div class="container" style="margin-top:30px">
    <img src="static/img/books.jpeg" th:src="@{/img/books.jpeg}"/>

    <div class="container2">
        <form action="#" th:action="@{/machine/save}" th:object="${machine}" method="post">
            <table border="0" cell[adding="10">
                <tr>
                    <td>Machine code:</td>
                    <td><input type="text" th:field="*{machine_code}"/></td>
                </tr>
                <tr>
                    <td>Machine Index:</td>
                    <td><input type="text" th:field="*{machine_index}"/></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit">Save</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>

</body>
</html>
