<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="static/css/timeTable.css" th:href="@{/css/timeTable.css}">
    <meta charset="UTF-8">
    <title>Time Table</title>
</head>
<body>

<h1 th:field="*{group_code}">Time Table for Student Group</h1>

        <form action="#" th:action="@{/timeTable/save}" th:object="${timeTable}" method="post">
            <div>
                <input type="text" th:field="*{group_code}" readonly="readonly"/>
            </div>
            <div>
                <input type="hidden" th:field="*{id}" readonly="readonly"/>
            </div>
        </form>

        <div class="container" style="margin-top:30px">
            <br><br>
            <table border="1">
                <thead>
                <tr >
                </tr>
                <br>
                <tr>
                    <td></td>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                </tr>
                </thead>
                <tbody>

                <tr>
                    <td> 8.00 - 9.00</td>

                </tr>
                <tr><td> 9.00 - 10.00</td>
                </tr>
                <tr> <td>10.00 - 11.00</td>
                </tr>
                <tr><td>11.00 - 12.00</td>
                </tr>
                <tr> <td>12.00 - 1.00</td>
                </tr>
                <tr> <td>1.00 - 2.00</td>
                </tr>
                <tr><td> 2.00 - 3.00</td>
                </tr>
                <tr><td> 3.00 - 4.00</td>
                </tr>
                <tr><td> 4.00 - 5.00</td>
                </tr>
                </tbody>
            </table>
        </div>

</body>
</html>
