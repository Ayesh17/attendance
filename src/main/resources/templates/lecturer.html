<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" type="text/css" href="static/css/view.css" th:href="@{/css/view.css}">
    <meta charset="UTF-8">
    <title>Lecturer Details</title>
</head>
<body>

<h1>Lecturer Details</h1>
<a href="../lecturer/new"></h2>Register a Lecturer</h2></a>
<div class="container" style="margin-top:30px">
    <br><br>
    <table border="1">
        <thead>
        <tr>
            <th>Name</th>
            <th>Code</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="lecturer : ${lecturerDetails}">
            <td th:text="${lecturer.name}">Id</td>
            <td th:text="${lecturer.code}">Code</td>

            <td>
                <a th:href="@{'/lecturer/edit/' + ${lecturer.id}}">Edit</a>
            </td>
            <td>
                <a th:href="@{'/lecturer/delete/' + ${lecturer.id}}">Delete</a>
            </td>


        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
